<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MySink</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="login-container">
        <h2>Login to MySink</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <div id="error-message" style="color: red; display: none;">Invalid credentials, please try again.</div>
        </form>
    </div>

    <script>
        // Simple password validation
        const correctPassword = "password123";  // This is the simple password for demonstration
        const loginForm = document.getElementById("loginForm");
        const errorMessage = document.getElementById("error-message");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission

            const password = document.getElementById("password").value;

            if (password === correctPassword) {
                // Store in localStorage to keep track of login status
                localStorage.setItem("isLoggedIn", "true");
                // Redirect to the homepage (index.html)
                window.location.href = "index.html";  // Replace with the correct path to your HTML
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
